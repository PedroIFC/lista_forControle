<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    let soma = 0;
    let media = [];
    for (i = 1; i < 6; i++) {
        const numero = Number(prompt("Insira um número " + i).trim().replace(",", "."));
        soma += numero;
        media.push(numero);

    }

    alert(`Resultado da soma: ${soma},e esta é a média: ${soma / media.length}`);


</script>
