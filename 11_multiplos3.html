<script>
    /*
    PROBLEMA: Múltiplos de 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */


    let multiplos = [];
    let soma = 0;

    for (i = 0; i < 100; i++) {
        let numero = [i]
        if (Number.isInteger(numero / 3)) {
            multiplos.push(numero);
            soma += i;
        }
    }


    alert(`Números múltiplos de 3 entre 1 e 100: ` + multiplos.join(", ") + `. e esta, é a soma deles: ` + soma);
</script>
