<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */


    let maiorNumero = [];

    for (let index = 0; index < 5; index++) {
        const numero = Number(prompt(`Insira um número.`).trim());
        maiorNumero.push(numero)
    }

    alert(`${Math.max(...maiorNumero)}.`);

</script>
