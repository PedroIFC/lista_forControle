<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */


    const inicial = Number(prompt(`Insira um número para começar.`).trim());
    const final = Number(prompt(`Insira um número para terminar.`).trim());
    let impares = [];
    let pares = [];



    if (final <= inicial) {
        alert(`Valores Invalidos.`)
    }
    else {
        alert(`O último número é maior que o primeiro.`);

        for (i = inicial; i < final; i++) {
            let numero = [i]
            if (numero % 2 == 0) {
                pares.push(numero)
            }
            else {
                impares.push(numero)
            }

        }
        alert(`Pares: ${pares};Ímpares: ${impares}.`)

    }



</script>
