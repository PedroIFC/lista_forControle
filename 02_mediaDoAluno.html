<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */


    const quantidadeNotas = Number(prompt(`Quantas notas o aluno obteve?`).trim());
    let mediaNotas = 0;

    for (let i = 1; i <= quantidadeNotas; i++) {
        const total = Number(prompt(`Informe todas as notas do aluno.`).trim());
        mediaNotas += total / quantidadeNotas;
    }

    
    alert(`A média obtida pelo aluno é: ${mediaNotas.toFixed(1).replace(".", ",")}.`);

</script>
